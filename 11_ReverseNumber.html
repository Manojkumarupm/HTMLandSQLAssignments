<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Reverse a number</title>
</head>
<body>

    <p id="test"> </p>
    <script>
        function reverse_a_number(n) {
            n = n + "";
            return n.split("").reverse().join("");
        }

        document.getElementById("test").innerHTML = reverse_a_number(32243);

    </script>
</body>
</html>
