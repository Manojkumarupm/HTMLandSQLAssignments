<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>check if a given string contains equal number of  p’s and t’s present.</title>
</head>

<body>
    <p id="test"></p>
    <p id="demo"></p>

    <script>
        function equal_pt(str) {



            var val = str;
            alert("The string is :: " + val)

            var str_p = str.replace(/[^p]/g, "");

            var str_t = str.replace(/[^t]/g, "");

            var p_num = str_p.length;
            var s_num = str_t.length;

            return p_num === s_num;

        }


        document.getElementById("demo").innerHTML = equal_pt("paattpss");

    </script>
</body>
</html>
