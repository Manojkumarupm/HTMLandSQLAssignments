<html>
<body>
    <form id="contactform" name="contactform" autocomplete="on">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="Name" required autocomplete="on"/></td>
            </tr>
            <tr>
                    <td>Mobile</td>
                    <td><input type="text" name="Mobile" pattern="[789][0-9]{9} placeholder="Please enter valid Mobile Number"/></td>
                </tr>
                <tr>
                        <td>Mail ID</td>
                        <td><input type="mail" name="MailID" required placeholder="Please enter Valid Email ID" autocomplete="off"/></td>
                    </tr>
                    <tr>
                            <td>Remarks</td>
                            <td><input type="text" name="Remarks" required/></td>
                        </tr>
                        
        </table>
        <input type="submit"/>
    </form>
</body>
</html>
