<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Write a JavaScript program to get the website URL (loading page)</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var printURL = document.URL;

        document.getElementById("demo").innerHTML = printURL;

    </script>
</body>
</html>
