<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript program to swap the first and last elements of a given array of integers. The array length should be  at least 1.</title>
</head>
<body>
    <p id="test"></p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        function swap(arra) {
            [arra[0], arra[arra.length - 1]] = [arra[arra.length - 1], arra[0]];
            return arra;
        }

        document.getElementById("test").innerHTML = (swap([1, 2, 3, 4]));
        document.getElementById("demo").innerHTML = (swap([0, 2, 1]));
        document.getElementById("demo1").innerHTML = (swap([3]));



    </script>
</body>
</html>
