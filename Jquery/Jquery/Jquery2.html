<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jquery -detect text box</title>
    <script>
        $(document).ready(function () {
            jQuery('#name1').on('input propertychange paste', function () {
                alert('content changed on input field ' + this.name + ' val = ' + $(this).val());
            });
            jQuery('#name2').on('input propertychange paste', function () {
                alert('content changed on input field ' + this.name + ' val = ' + $(this).val());
            });
        });
    </script>
</head>
<body>
    <form action="demo_form.asp">
        First name: <input type="text" id="name1" name="fname">
        <br>
        Lastname:<input type="text" id="name2" name="lname">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
