<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Extract unique character from a string</title>
</head>
<body>

    <p id="test"> </p>
    <script>
        function unique_char(str1) {
            var str = str1;
            var uniql = "";
            for (var x = 0; x < str.length; x++) {

                if (uniql.indexOf(str.charAt(x)) == -1) {
                    uniql += str[x];

                }
            }
            return uniql;
        }
        document.getElementById("test").innerHTML = unique_char("thequickbrownfoxjumpsoverthelazydog");

    </script>
</body>
</html>
