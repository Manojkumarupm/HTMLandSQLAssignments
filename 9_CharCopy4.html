<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript program to create a new string of 4 copies of the last 3 characters of a given original string. The length of the given string must be 3 and above.</title>
</head>
<body>
    <p id="test"></p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function newstring(str) {
            if (str.length >= 3) {
                result_str = str.substring(str.length - 3);
                return result_str + result_str + result_str + result_str;
            }
            else
                return false;
        }
        document.getElementById("test").innerHTML = (newstring("Python 3.0"));
        document.getElementById("demo").innerHTML = newstring("JS");
        document.getElementById("demo1").innerHTML = newstring("JavaScript");

    </script>

</body>
</html>
