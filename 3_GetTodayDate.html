<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Write a JavaScript program to get the current date.</title>
</head>

<body>
    <p id="demo"></p>

    <script>

        var today = new Date();
        var dd = today.getDate();

        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd;
        }

        if (mm < 10) {
            mm = '0' + mm;
        }
        today = mm + '-' + dd + '-' + yyyy;
        console.log(today);
        today1 = mm + '/' + dd + '/' + yyyy;
        console.log(today);
        today2 = dd + '-' + mm + '-' + yyyy;
        console.log(today);
        today3 = dd + '/' + mm + '/' + yyyy;
        console.log(today);
        document.getElementById("demo").innerHTML = today + ", " + today1 + " or " + today2 + ", " + today3;


    </script>
</body>
</html>
